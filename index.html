<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr"></html>
    <head>
        <meta charset="utf-8" />
        <title>Hebergement</title>
        <meta name="description" content="page de présentation des peintures" />
        <meta name="keywords" content="Magrite peintures tableaux Louvre" />
        <link href="style.css" rel="stylesheet">
        <link href="hebergement.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="hamburger">
                <img src="images/bars-solid.svg" title="icone menu hamburger" alt="3 tirets noirs" width="50" height="50">
            </div>
            <div id="sportkho">
                <img src="images/logo.png" title="le logo de l'association" alt="logo bleu vert" width="70" height="70">
                <section>
                    <h1>Sport KHO</h1>
                    <h3>Le sport c'est fort</h3>
                </section>
            </div>
            <div id="menu">
                <ul>
                    <li>
                        <figure>
                            <img src="images/vacances.png" title="icone séjours" alt="logo parasol" width="100" height="100">
                            <figcaption><h2>Séjours</h2></figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="images/activités.png" title="icone activités" alt="logo sports" width="100" height="100">
                            <figcaption><h2>Activités</h2></figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="images/hebergement.png" title="icone séjours" alt="sports" width="100" height="100">
                            <figcaption><h2>Hébergements</h2></figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="images/contact.png" title="icone contact" alt="lune et nuage" width="100" height="100">
                            <figcaption><h2>Contact</h2></figcaption>
                        </figure>
                    </li>
                </ul>
            </div>
            <div id="panier">
                <img  src="images/bag-shopping-solid.svg" title="icone panier client" alt="panier à anse" width="50" height="50">
            </div>
        </header>
        <main>
            <h1>ANANAS</h1>
        </main>
        <footer>
            <img href="#top" src="images/up.svg" title="retour en haut" alt="fleche dans un rond" width="50" height="50">
            <div>
                <ul>
                    <li>
                        <figure>
                            <img src="images/contact.png" title="icone contact" alt="téléphone" width="100" height="100">
                            <figcaption><h2>Contact</h2></figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="images/legal.png" title="icone mentions légales" alt="marteau de juge" width="100" height="100">
                            <figcaption><h2>Mentions légales</h2></figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="images/user-solid.png" title="icone contact" alt="truc" width="100" height="100">
                            <figcaption><h2>À propos de nous</h2></figcaption>
                        </figure>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
